<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username" />
      <div *ngIf="fc.username.errors?.required">
        <div
          class="alert alert-danger"
          *ngIf="fc.username.touched && fc.username.invalid"
        >
          Username is required.
        </div>
      </div>
      <div *ngIf="fc.username.errors?.minLength">
        <div
          class="alert alert-danger"
          *ngIf="fc.username.touched && fc.username.invalid"
        >
          Password must be at least 5 chars long.
        </div>
      </div>
      <div *ngIf="fc.username.errors?.noSpaceValidator">
        <div
          class="alert alert-danger"
          *ngIf="fc.username.touched && fc.username.invalid"
        >
          Password must be at least 5 chars long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" />
      <div *ngIf="fc.password.errors?.required">
        <div
          class="alert alert-danger"
          *ngIf="fc.password.touched && fc.password.invalid"
        >
          Password is required.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
